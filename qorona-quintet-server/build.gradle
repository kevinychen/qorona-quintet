buildscript {
    repositories {
        jcenter()
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compileOnly "org.projectlombok:lombok:1.18.12"
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    implementation "com.itextpdf:itextpdf:5.5.13.2"
    implementation "commons-io:commons-io:2.7"
    implementation "io.dropwizard:dropwizard-assets:1.2.1"
    implementation "javax.activation:activation:1.1.1"
    implementation "javax.xml.bind:jaxb-api:2.2.11"
    implementation "org.apache.pdfbox:pdfbox:2.0.19"
    implementation "org.apache.xmlgraphics:batik-rasterizer:1.7"
    implementation "org.glassfish.jersey.media:jersey-media-multipart:2.25.1"

    testImplementation "junit:junit:4.12"
    testImplementation "org.assertj:assertj-core:3.11.0"
}

task run(type: JavaExec) {
    classpath project.sourceSets.main.runtimeClasspath
    main "io.github.kevinychen.qorona.Server"
}

